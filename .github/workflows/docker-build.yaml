name: "Docker Build"
on:
  pull_request:
    branches:
      - "main"
jobs:
  docker-build:
    runs-on: ubuntu-latest
    name: Docker Build
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: '1.17'
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Docker Build
        run: |
          cd opensearch-operator
          go version
          go env
          make docker-build-multiarch
